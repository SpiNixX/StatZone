<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatZone - Évaluateur d'Attributs</title>
    <!-- Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js pour le graphique radar -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Police "Exo 2" de Google Fonts pour un look "gaming" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: #111; /* Fond plus sombre */
        }
        /* Style personnalisé pour les curseurs */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #4b0000; /* Rouge très sombre */
            border-radius: 3px;
            outline: none;
            transition: background .2s;
        }
        input[type="range"]:hover {
            background: #7f0000;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #ef4444; /* red-500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: 0 0 10px #ef4444;
        }
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: #ef4444; /* red-500 */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: 0 0 10px #ef4444;
        }
    </style>
</head>
<body class="bg-black text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl bg-neutral-900/70 backdrop-blur-sm border border-red-600/50 rounded-2xl shadow-2xl shadow-red-900/50 p-6 md:p-8">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-2 text-red-500 tracking-widest uppercase" style="text-shadow: 0 0 8px rgba(239, 68, 68, 0.7);">StatZone</h1>
        <p class="text-center text-gray-400 mb-8">Analysez les compétences de votre champion.</p>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 items-center">
            
            <!-- Colonne du Graphique -->
            <div class="w-full h-full min-h-[300px] md:min-h-[400px]">
                <canvas id="attributeChart"></canvas>
            </div>

            <!-- Colonne des Contrôles -->
            <div class="space-y-6">
                <!-- Attribut: Force -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="force" class="font-semibold text-lg uppercase">Force</label>
                        <span id="forceValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="force" min="0" max="100" value="50" class="attribute-slider" data-index="0">
                </div>
                <!-- Attribut: Vigueur -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="vigueur" class="font-semibold text-lg uppercase">Vigueur</label>
                        <span id="vigueurValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="vigueur" min="0" max="100" value="50" class="attribute-slider" data-index="1">
                </div>
                <!-- Attribut: Vitesse -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="vitesse" class="font-semibold text-lg uppercase">Vitesse</label>
                        <span id="vitesseValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="vitesse" min="0" max="100" value="50" class="attribute-slider" data-index="2">
                </div>
                <!-- Attribut: Intelligence -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="intelligence" class="font-semibold text-lg uppercase">Intelligence</label>
                        <span id="intelligenceValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="intelligence" min="0" max="100" value="50" class="attribute-slider" data-index="3">
                </div>
                <!-- Attribut: Furtivité -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="furtivite" class="font-semibold text-lg uppercase">Furtivité</label>
                        <span id="furtiviteValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="furtivite" min="0" max="100" value="50" class="attribute-slider" data-index="4">
                </div>
                <!-- Attribut: Accessoires/Capacités -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="capacites" class="font-semibold text-lg uppercase">Capacités</label>
                        <span id="capacitesValue" class="text-lg font-bold bg-red-600 text-white px-4 py-1 rounded-md shadow-md shadow-red-900/50">50</span>
                    </div>
                    <input type="range" id="capacites" min="0" max="100" value="50" class="attribute-slider" data-index="5">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('attributeChart').getContext('2d');
            
            const labels = ['Force', 'Vigueur', 'Vitesse', 'Intelligence', 'Furtivité', 'Capacités'];
            
            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Niveau d\'attribut',
                    data: [50, 50, 50, 50, 50, 50], // Données initiales
                    fill: true,
                    backgroundColor: 'rgba(239, 68, 68, 0.25)', // red-500 avec opacité
                    borderColor: 'rgb(239, 68, 68)', // red-500
                    pointBackgroundColor: 'rgb(239, 68, 68)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(239, 68, 68)'
                }]
            };

            const chartConfig = {
                type: 'radar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(239, 68, 68, 0.2)'
                            },
                            grid: {
                                color: 'rgba(239, 68, 68, 0.2)'
                            },
                            pointLabels: {
                                color: '#fca5a5', // red-300
                                font: {
                                    size: 15,
                                    weight: '600',
                                    family: "'Exo 2', sans-serif"
                                }
                            },
                            ticks: {
                                display: false, // On cache les chiffres de l'axe
                                backdropColor: 'rgba(0, 0, 0, 0.5)',
                            },
                            min: 0,
                            max: 100,
                        }
                    },
                    plugins: {
                        legend: {
                            display: false 
                        },
                        tooltip: {
                           bodyFont: {
                               family: "'Exo 2', sans-serif",
                               weight: '600',
                           },
                           titleFont: {
                                family: "'Exo 2', sans-serif",
                           }
                        }
                    }
                }
            };

            const attributeChart = new Chart(ctx, chartConfig);

            // Gérer la mise à jour des curseurs
            const sliders = document.querySelectorAll('.attribute-slider');
            sliders.forEach(slider => {
                slider.addEventListener('input', (event) => {
                    const value = event.target.value;
                    const index = event.target.dataset.index;
                    
                    attributeChart.data.datasets[0].data[index] = value;
                    attributeChart.update();
                    
                    const valueDisplay = document.getElementById(`${event.target.id}Value`);
                    if(valueDisplay) {
                        valueDisplay.textContent = value;
                    }
                });
            });
        });
    </script>
</body>
</html>
